<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="bai1">
        <h2>Bài tập 1</h2>
        <input id="inputDayWorking" type="text" class="form-control" placeholder="Nhập số ngày làm ">
        <p></p>
        <button id="submit1" class="btn-submit">Submit</button>
        <p class="alert">Số tiền nhận được: <span id="result1" class="result"></span> </p>
    </div>

    <div class="bai2">
        <h2>Bài tập 2</h2>
        <input id="score1" type="text" class="form-control" placeholder="Nhập số điểm môn 1 ">
        <input id="score2" type="text" class="form-control" placeholder="Nhập số điểm môn 2 ">
        <input id="score3" type="text" class="form-control" placeholder="Nhập số điểm môn 3 ">
        <input id="score4" type="text" class="form-control" placeholder="Nhập số điểm môn 4 ">
        <input id="score5" type="text" class="form-control" placeholder="Nhập số điểm môn 5 ">
        <p></p>
        <button id="submit2" class="btn-submit">Submit</button>
        <p class="alert">Số điểm trung bình là: <span id="result2" class="result"></span> </p>
    </div>
    <div class="bai3">
        <h2>Bài tập 3</h2>
        <input id="moneyUSD" type="text" class="form-control" placeholder="Nhập số tiền usd muốn quy đổi ">
        <p></p>
        <button id="submit3" class="btn-submit">Submit</button>
        <p class="alert">Số tiền VND đã đổi: <span id="result3" class="result"></span> VND</p>
    </div>
    <div class="bai4">
        <h2>Bài tập 4</h2>
        <input id="inputLeght" type="text" class="form-control" placeholder="Nhập chiều dài hình chữ nhật ">
        <input id="inputWidth" type="text" class="form-control" placeholder="Nhập chiều rộng hình chữ nhật ">
        <p></p>
        <button id="submit4" class="btn-submit">Submit</button>
        <p class="alert">Diện tích hình chữ nhật :<span id="resultDT4" class="result"></span> </p>
        <p class="alert">Chu vi hình chữ nhật :<span id="resultCV4" class="result"></span> </p>
    </div>
    <div class="bai5">
        <h2>Bài tập 5</h2>
        <input id="inputNumberTwoChar" type="text" class="form-control" placeholder="Nhập số có 2 chữ số ">
        <p></p>
        <button id="submit5" class="btn-submit">Submit</button>
        <p class="alert">Tổng ký số của số 2 chữ số là: <span id="result5" class="result"></span> </p>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
